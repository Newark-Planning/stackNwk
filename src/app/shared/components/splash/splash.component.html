<p-panel styleClass="page-header p-col-12" [(ngStyle)]="backgroundSetting">
    <p-header>
         <div class="ui-helper-clearfix">
            <span class="ui-panel-title" style="font-size:16px;display:inline-block;margin-top:2px">
                <img [src]='logoSrc' class="p-col-1 p-col-md-4 p-col-sm-6" [routerLink]="[parentFragment, 'home']">
                <ng-content select='[splash-page]'></ng-content>
            </span>
            <p-autoComplete
                field="title"
                [style.display]="searchDisplay"
                [(ngModel)]="page"
                [suggestions]="results"
                (completeMethod)="search($event)"
                (onSelect)="goTo(page)"
                [size]="30"
                [minLength]="1"
                placeholder="What are you looking for?"
                [style]="{'float':'right'}"
                [dropdown]="true">
                <ng-template let-page pTemplate="item">
                    <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
                        <span style="width:32px;display:inline-block;margin:5px 0 2px 5px">{{ page.office }}</span>
                        <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{ page.title }}</div>
                    </div>
                </ng-template>
            </p-autoComplete>
        </div>
    </p-header>
    <ng-content select='[splash-title]'></ng-content>
    <ng-content select='[splash-subtitle]'></ng-content>
    <p-footer>
        <ng-content select='[splash-buttons]'></ng-content>
        <ng-content select='[splash-text]'></ng-content>
    </p-footer>
</p-panel>
