<app-splash [backgroundSetting]='backgroundStyle' searchDisplay="inherit">
    <div splash-page class='clr-col'>
        <h3 class='dept clr-hidden-xs-down'>Department of</h3>
        <br>
        <h2 class='dept-ehd clr-hidden-xs-down'>Economic & Housing Development</h2>
    </div>
    <h2 splash-title class='splash-title'>
        <clr-icon shape='home' class='full-icon'></clr-icon>
        Welcome to EHD
    </h2>
    <div splash-buttons class="clr-col clr-col-xl-5 clr-col-lg-6 clr-col-md-8 clr-col-12 splash-buttons">
        <button class="btn btn-secondary btn-success btn-lg btn-block" [routerLink]="['/ehd', 'about']">
            <clr-icon shape='users' size='24'></clr-icon>
            About EHD
        </button>
        <button *ngFor="let button of button$ " class="btn btn-primary btn-lg btn-block " [routerLink]="button.parentLink">
          <clr-icon [attr.shape]='button.icon' size='24'></clr-icon>
          <span class=" clr-hidden-sm-down ">{{ button.text }}</span>
          <span class="clr-hidden-sm-up ">{{ button.textSmall }}</span>
        </button>
    </div>
</app-splash>
<section class="secondary-content">
    <div class="p-grid p-align-stretch vertical-container">
        <div class="p-grid p-col-4">
        <p-card header="EHD" class="p-col-12 director-grid">
            <p-header>
                Director Allison Ladd
            </p-header>
            Body Content
            <p-footer>
                Footer content here
            </p-footer>
        </p-card>  
        </div>
        <div class="p-col-8 office-grid">
            <div class="p-grid p-align-stretch">
                <p-card class="p-col-6" *ngFor="let node of ehdOrg" header="{{node.text}}">
                    <p-header>
                        <img height="5vh" width="auto" src="Card" src="https://dl.airtable.com/.attachments/f2cc8ae7b8757b741c6485e4ece1871b/47c2c848/Image08October20191121PM.jpg">
                    </p-header>
                    {{ node.officer }}
                    <p-footer>
                        Footer content here
                    </p-footer>
                </p-card>
            </div>
        </div>
    </div>
</section>
