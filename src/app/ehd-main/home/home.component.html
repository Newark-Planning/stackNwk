        <br>
        <h2 class='dept-ehd clr-hidden-xs-down'>Economic & Housing Development</h2>
    </div>
    <h2 splash-title class='splash-title'>
        <clr-icon shape='home' class='full-icon'></clr-icon>
        Welcome to EHD

<section class="secondary-content">
    <div class="p-grid" [style]="{'height':'50vh'}">
        <p-card header="EHD" class="p-md-4 p-col-12" [style]="{'height':'100%'}">
            <p-header>
                <img src="../../../assets/img/Allison_Fitzgibbon.png" [style]="{'padding':'1rem'}">
            </p-header>
            Director Allison Ladd
            <p-footer>
                <button class="btn btn-success btn-lg btn-block " routerLink="/ehd/about">
                    <clr-icon [attr.shape]='"users"' size='24'></clr-icon>
                    <span>About EHD</span>
                </button>
            </p-footer>
        </p-card>
        <div class="p-md-8 p-col-12 office-grid">
            <div class="p-grid">
                <p-card header="Our Offices" class="p-col-6" [style]="divisionTitle"></p-card>
                <p-card *ngFor="let node of ehdOrg" class="p-col-6" [style]="divisionButton" header="{{ node.text }}" subheader="Led by {{ node.officer }}" [routerLink]="node.parentLink">
                    <p-footer>
                            <clr-icon [attr.shape]='"pop-out"' size='24'></clr-icon>
                    </p-footer>
                </p-card>
            </div>
        </div>
    </div>
</section>
