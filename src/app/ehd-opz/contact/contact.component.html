<app-splash [backgroundSetting]='backgroundStyle' parentFragment='/opz'>
    <div splash-page class='clr-col'>
        <h3 class='dept clr-hidden-xs-down'>division of</h3>
        <br>
        <h2 class='dept-ehd clr-hidden-xs-down'>Planning & Zoning</h2>
    </div>
    <h2 splash-title class='splash-title'>
        <clr-icon shape='info' class='full-icon clr-hidden-sm-down'></clr-icon>
        Contact Information
    </h2>
    <div splash-text class="clr-col clr-col-xl-5 clr-col-lg-6 clr-col-md-8 clr-col-12">
        <div class="clr-row clr-justify-content-center">
            <div class="lr-col-12">
                <div class="card splash-text-contact clr-col-12">
                    <div class="card-block">
                        <div class="clr-row clr-justify-content-center">
                            <div class="card-text">
                                <div>
                                    <span>City Hall</span><br>
                                    <span>Room 112</span><br>
                                    <span>Planning & Zoning</span>
                                </div>
                                <br>
                                <br>
                                <a href="https://goo.gl/maps/7jcWim8cNZgR1kqn8" style='display:flex;flex-direction:row'>
                                    <span style='margin-top:0'>
                                        <clr-icon shape='map-marker' size='24'></clr-icon>
                                    </span>
                                    <span>920 Broad St<br>Newark, NJ 07102</span>
                                </a>
                                <br>
                                <a href="tel:+9737336333">
                                    <clr-icon shape='phone-handset' size='24'></clr-icon>
                                    (973) 733-6333
                                </a>
                            </div>
                            <div class="card-img clr-col-4 clr-hidden-sm-down">
                                <img src="assets/img/city-of-newark-logo-white.png" />
                            </div>
                        </div>
                    </div>
                    <div class="card-footer clr-row clr-justify-content-center">
                        <button class="btn btn-sm btn-link ">Or Fill Form Below</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-splash>
<section class='secondary-content'>
    <h2 [ngStyle]="{'color':'white' }" class='clr-justify-content-center'>Contact Form</h2>
    <div class="clr-row clr-justify-content-center">
        <div class="clr-col-xl-8 clr-col-md-10 clr-col-12">
            <div class="card">
                <div class="card-block">
                    <div class="clr-row clr-justify-content-center">
                        <div class="card-text clr-col-12">
                            <iframe class="airtable-embed" src="https://airtable.com/embed/shrXXlLSQ5ZepfZo2?backgroundColor=purple" frameborder="0" onmousewheel="" style="background: transparent; border: 0;"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
