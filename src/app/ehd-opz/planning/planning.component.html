<app-splash [backgroundSetting]='backgroundStyle' parentFragment='/opz'>
    <div splash-page class='clr-col'>
        <h3 class='dept clr-hidden-xs-down'>division of</h3>
        <br>
        <h2 class='dept-ehd clr-hidden-xs-down'>Planning & Zoning</h2>
    </div>
    <h2 splash-title class='splash-title' *ngFor='let splash of splashTitle$'>{{ splash.fields['Content'] }}</h2>
    <div splash-buttons class="splash-buttons clr-row clr-justify-content-center">
        <button class="btn btn-primary btn-lg btn-block">
          <clr-icon shape='calendar' size='24'></clr-icon>
           What we do
        </button>
        <button class="btn btn-primary btn-lg btn-block">
          <clr-icon shape='file' size='24'></clr-icon>
          Urban Design
        </button>
        <button class="btn btn-primary btn-lg btn-block">
          <clr-icon shape='map' size='24'></clr-icon>
          Land Use
        </button>
        <button class="btn btn-primary btn-lg btn-block">
          <clr-icon shape='pop-out' size='24'></clr-icon>
          Transportation
        </button>
        <button class="btn btn-primary btn-lg btn-block">
          <clr-icon shape='pop-out' size='24'></clr-icon>
           Community + Economic Development
        </button>
    </div>
</app-splash>
<section class='secondary-content'>
    <h3 class='clr-justify-content-center'>Recent Acomplishments</h3>
    <div class="clr-row clr-justify-content-center" *ngFor='let article of article$'>
        <div class="clr-col-xl-8 clr-col-md-10 clr-col-12">
            <div class="card ">
                <div class="card-header">
                    <h2>{{ article.fields['Name']}}</h2>
                    <a *ngFor="let tag of article.fields['Tags'] " class="label label-purple clickable ">
                      {{ tag }}
                    </a>
                </div>
                <div class="card-block">
                    <div class="clr-row clr-justify-content-center">
                        <div class="card-text clr-col-7">
                            <p class='p3'>{{ article.fields['BodyText'] }}</p>
                        </div>
                        <div class="card-img clr-col-4">
                            <img src="{{ article.fields[ 'CoverPhoto'][0][ 'url'] }} " />
                        </div>
                    </div>
                </div>

                <div class="card-footer ">
                    <button class="btn btn-sm btn-link ">Footer Action 1</button>
                    <button class="btn btn-sm btn-link ">Footer Action 2</button>
                </div>
            </div>
        </div>
    </div>
</section>
