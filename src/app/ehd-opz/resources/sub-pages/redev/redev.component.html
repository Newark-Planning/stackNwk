<p-dataView #dv [value]="listOfData" [paginator]="true" [rows]="10" filterBy="document"
    [sortField]="sortField" [sortOrder]="sortOrder">
    <p-header>
        <div class="ui-helper-clearfix">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-4">
                    <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By" (onChange)="onSortChange($event)" [style]="{'min-width':'140px'}"></p-dropdown>
                </div>
                <div class="ui-g-6 ui-md-4 filter-container">
                    <div style="position:relative">
                        <clr-icon shape='search' size='20' style="margin-right: .5rem;"></clr-icon>
                        <input type="search" name="search" class="clr-input" ngDefaultControl pInputText placeholder="Search by Name" (input)="dv.filter($event.target.value)">
                    </div>
                </div>
                <div class="ui-g-6 ui-md-4" style="text-align:right">
                    {{ listOfData.length }} {{ listOfData[0].type }}s
                </div>
            </div>
        </div>
    </p-header>
    <ng-template let-data pTemplate="listItem">
        <div class="ui-g-12 data-doc">{{data.document}}</div>
        <div class="ui-g-12 data-details">
            <div class="ui-g-8">
                <div class="ui-g-12"><strong>Published: </strong>{{data.pubDate | date}}</div>
                <div class="ui-g-12"><strong>File Types: </strong>{{data.filetype}}</div>
            </div>
            <p-splitButton 
                class="ui-g-4"
                [ngStyle]="{'white-space': 'nowrap'}"
                label="View"
                icon="pi pi-search"
                (onClick)="openDoc($event, data)"
                [model]="splitOptions">
            </p-splitButton>
        </div>
    </ng-template>
</p-dataView>
<clr-modal id='DocView' [clrModalSize]="'xl'" *ngIf="selectedDoc" [(clrModalOpen)]="displayDialog" [clrModalStaticBackdrop]="false">
    <h3 class="modal-title">
        {{ selectedDoc.document }}
    </h3>
    <div class="modal-body">
        <iframe *ngIf="selectedDoc" [src]="sanitizer.bypassSecurityTrustResourceUrl(selectedDoc.embedLink)" [ngStyle]="{'width': '100%', 'height': '69vh', 'border-radius': '10px'}">
        </iframe>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="displayDialog = false">
            back
        </button>
    </div>
</clr-modal>
