<p-dataView #dv [value]="listOfData" [paginator]="true" [rows]="5" filterBy="document"
    [sortField]="sortField" [sortOrder]="sortOrder">
    <p-header>
        <div class="ui-helper-clearfix">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-4">
                    <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By" (onChange)="onSortChange($event)" [style]="{'min-width':'140px'}"></p-dropdown>
                </div>
                <div class="ui-g-6 ui-md-4 filter-container">
                    <div style="position:relative">
                        <input type="search" ngDefaultControl pInputText placeholder="Search by Name" (input)="dv.filter($event.target.value)">
                    </div>
                </div>
            </div>
        </div>
    </p-header>
    <ng-template let-data pTemplate="listItem">
        <div>{{data.document}}</div>
        <div>{{data.pubDate | date}}</div>
        <div>{{data.filetype}}</div>
        <div>
             <a class="open-doc btn btn-primary btn-lg btn-block" (click)="openDoc($event, data)">
                <clr-icon shape='pop-out' size='12'></clr-icon>
                <span>Open Document</span>
            </a>
        </div>
    </ng-template>
    <ng-template pTemplate="paginatorleft" let-state>
        {{state.first}}
        <button type="button" pButton icon="fa-refresh"></button>
    </ng-template>
    <ng-template pTemplate="paginatorright">
        <button type="button" pButton icon="fa-cloud-upload"></button>
    </ng-template>
</p-dataView>
<clr-modal id='DocView' [clrModalSize]="'xl'" *ngIf="selectedDoc" [(clrModalOpen)]="displayDialog" [clrModalStaticBackdrop]="false">
    <h3 class="modal-title">
        {{ selectedDoc.document }}
    </h3>
    <div class="modal-body">
             <iframe *ngIf="selectedDoc" [src]="sanitizer.bypassSecurityTrustResourceUrl(selectedDoc.embedLink)" [ngStyle]="{'width': '100%', 'height': '70vh', 'border-radius': '10px'}">
            </iframe>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="displayDialog = false">
            I'm the only way to close the modal!
        </button>
    </div>
</clr-modal>
