<app-splash [backgroundSetting]='backgroundStyle' parentFragment='/opz'>
    <div splash-page class='clr-col'>
        <h3 class='dept clr-hidden-xs-down'>division of</h3>
        <br>
        <h2 class='dept-ehd clr-hidden-xs-down'>Planning & Zoning</h2>
    </div>
    <h2 splash-title class='splash-title'>
        <clr-icon shape='users' class='full-icon'></clr-icon>
        Boards & Commissions
    </h2>
    <div splash-buttons class="clr-col clr-col-xl-5 clr-col-lg-6 clr-col-md-8 clr-col-12 splash-buttons">
        <button *ngFor="let button of button$" class="btn btn-primary btn-lg btn-block">
          <clr-icon [attr.shape]='button.icon' size='24'></clr-icon>
          <span class="clr-hidden-sm-down">{{ button.text }}</span>
          <span class="clr-hidden-sm-up">{{ button.textSmall }}</span>
        </button>
    </div>
</app-splash>
<section class='secondary-content'>
    <h2 [ngStyle]="{'color':'white' }" class='clr-justify-content-center'>Board Members</h2>
    <nav mat-tab-nav-bar>
        <a mat-tab-link *ngFor="let link of subComponents" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
            {{link.label}}
        </a>
    </nav>
    <div id="tabs-content">
        <router-outlet></router-outlet>
    </div>
</section>
