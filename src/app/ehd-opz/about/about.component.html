<section class='secondary-content'>
    <h2 class='clr-justify-content-center'>Recent Work</h2>
    <div class="clr-row clr-justify-content-center" *ngFor='let article of article$'>
        <div class="clr-col-xl-8 clr-col-md-10 clr-col-12">
            <div class="card ">
                <div class="card-header">
                    <h2>{{ article.fields['Name']}}</h2>
                    <span *ngFor="let tag of article.fields['Tags'] " class="label label-info" [ngStyle]="{'font-size': '.6rem'}" innerHtml="{{ tag }}">
                    </span>
                </div>
                <div class="card-block">
                    <div class="clr-row clr-justify-content-center">
                            <div class="card-text clr-col-11">
                                <img src="{{ article.fields[ 'CoverPhoto'][0][ 'url'] }}" class='card-image'/>
                                <h5 innerHtml="{{ article.fields['BodyText'] }}"></h5>
                            </div>
                    </div>
                </div>

                <div class="card-footer ">
                    <button class="btn btn-sm btn-link ">Footer Action 1</button>
                    <button class="btn btn-sm btn-link ">Footer Action 2</button>
                </div>
            </div>
        </div>
    </div>
</section>
