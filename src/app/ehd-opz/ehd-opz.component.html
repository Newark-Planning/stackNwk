<clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed" [clr-nav-level]="1" [(ngModel)]="sideMenuItems" ngDefaultControl>
    <ng-container *ngFor="let sideMenuItem of sideMenuItems" [ngSwitch]='sideMenuItem.children'>
        <a *ngSwitchCase='undefined' clrVerticalNavLink [routerLinkActive]="['active']" [routerLink]="[sideMenuItem.path]">
            <clr-icon clrVerticalNavIcon [attr.shape]="sideMenuItem.icon">
            </clr-icon>
            <span class="nav-text clr-row clr-justify-content-center">{{ sideMenuItem.title }}</span>
        </a>
        <clr-vertical-nav-group *ngSwitchDefault routerLinkActive="active">
            <clr-icon [attr.shape]="sideMenuItem.icon" clrVerticalNavIcon></clr-icon>
            <span class="nav-text clr-row clr-justify-content-center">{{ sideMenuItem.title }}</span>
            <clr-vertical-nav-group-children>
                <a *ngFor="let child of sideMenuItem.children" clrVerticalNavLink [routerLinkActive]="['active']" [routerLink]="[sideMenuItem.path , child.path]">
                    <clr-icon shape="child-arrow" style="width: 10px; height: 10px; margin-left: 5px; margin-right: -5px " clrVerticalNavIcon></clr-icon>
                    <span [ngStyle]="{'font-weight': 'lighter'}" class="clr-row clr-justify-content-center">{{ child.title }}</span>
                </a>
            </clr-vertical-nav-group-children>
        </clr-vertical-nav-group>
    </ng-container>
</clr-vertical-nav>
<div class='content-area'>
    <router-outlet></router-outlet>
</div>
